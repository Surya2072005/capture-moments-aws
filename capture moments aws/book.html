<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Your Photographer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center text-primary mb-4">ðŸ“¸ Book Your Photographer</h2>
      <form action="/book" method="POST">
        <input type="hidden" name="photographer_id" value="P123">
        <input type="hidden" name="user_id" value="U456">

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="full_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" name="contact" class="form-control" required pattern="[0-9]{10}">
        </div>

        <div class="mb-3">
          <label class="form-label">Select Location</label>
          <select name="location" class="form-select" required>
            <option value="">-- Choose a city --</option>
            <option>Kakinada</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Hyderabad</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Booking Date</label>
          <input type="date" name="booking_date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea name="notes" rows="3" class="form-control" placeholder="Any special requests? (Optional)"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
      </form>
    </div>
  </div>

</body>
</html>
