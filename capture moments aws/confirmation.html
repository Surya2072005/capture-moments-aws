<!DOCTYPE html>
<html lang="en">
<head>
  <title>Booking Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .checkmark {
      font-size: 3rem;
      color: #2ecc71;
      animation: pop 0.5s ease-in;
    }
    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow p-4 mx-auto text-center" style="max-width: 600px;">
      <div class="checkmark">✅</div>
      <h2 class="mt-3">Thank You, {{ booking.full_name }}!</h2>
      <p class="lead">Your booking is confirmed!</p>

      <ul class="list-group my-3 text-start">
        <li class="list-group-item"><strong>📸 Photographer ID:</strong> {{ booking.photographer_id }}</li>
        <li class="list-group-item"><strong>📍 Location:</strong> {{ booking.location }}</li>
        <li class="list-group-item"><strong>📅 Date:</strong> {{ booking.date }}</li>
        <li class="list-group-item"><strong>📦 Package:</strong> {{ package }}</li>
      </ul>

      <a href="/" class="btn btn-outline-primary mt-3">← Back to Home</a>
    </div>
  </div>

</body>
</html>
