<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | Capture Moments</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("https://images.unsplash.com/photo-1511988617509-a57c8a288659") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-weight: bold;
      background-color: yellow;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-btns {
      margin-bottom: 20px;
    }
    .toggle-btns button {
      width: 48%;
      margin: 2px;
      background: white;
      color: black;
    }
    .toggle-btns button.active {
      background: yellow;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="toggle-btns">
      <button id="loginTab" class="active" onclick="showLogin()">Login</button>
      <button id="signupTab" onclick="showSignup()">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" method="POST" action="/login">
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="hidden" method="POST" onsubmit="return validateSignup()">
      <h2>Sign Up</h2>
      <input type="text" name="newUsername" placeholder="Username" required>
      <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    function showLogin() {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      document.getElementById("loginTab").classList.add("active");
      document.getElementById("signupTab").classList.remove("active");
    }

    function showSignup() {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      document.getElementById("signupTab").classList.add("active");
      document.getElementById("loginTab").classList.remove("active");
    }

    function validateSignup() {
      const pwd = document.getElementById("newPassword").value;
      const confirmPwd = document.getElementById("confirmPassword").value;

      if (pwd.length < 6 || confirmPwd.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }
      if (pwd !== confirmPwd) {
        alert("Passwords do not match.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
